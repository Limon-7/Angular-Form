<section class="container templete-reference">
<div class="conatiner bg-dark text-white">
  <h1 class="text-center">Template Reference Varibale in form</h1>
  <form>
    {{ password.value | json }}
    {{ email.value | json }}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
        #email
        (keyup)="(0)"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        #password
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <!-- Dirrective with template variable -->
  <p appHighlight #highlight="highlight">Highlight me!</p>
  <button (click)="highlight.highlight('yellow')">Highlight</button>
  <button (click)="highlight.clear()">Clear</button>
</div>
  <div class="">
  <h4>
    {{ cusomerList.selectedCustomer?.name }}
  </h4>
  <app-customer-list #cusomerList="customerList"></app-customer-list>
  </div>
</section>
